<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robot Simulator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container">
        <h1>Robot Simulator</h1>
        <label for="com">Please enter your command:</label>
        <input type="text" name="cmd" value="" onfocusout="processCmd(this.value)" width="auto" />
        <span id="error"></span>
        <h4>Report: <span id="report"></span><h4>
        <p>
            <canvas id="canvas1" width="400" height="400"></canvas>
        </p>
    </div>
    <script src="js/robot.sim.js"></script>
</body>
</html>
